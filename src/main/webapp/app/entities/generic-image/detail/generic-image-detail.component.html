<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="genericImage">
      <h2 data-cy="genericImageDetailsHeading"><span jhiTranslate="trokeurApp.genericImage.detail.title">Generic Image</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ genericImage.id }}</span>
        </dd>
        <dt><span jhiTranslate="trokeurApp.genericImage.imagePath">Image Path</span></dt>
        <dd>
          <span>{{ genericImage.imagePath }}</span>
        </dd>
        <dt><span jhiTranslate="trokeurApp.genericImage.tradeObject">Trade Object</span></dt>
        <dd>
          <div *ngIf="genericImage.tradeObject">
            <a [routerLink]="['/trade-object', genericImage.tradeObject.id, 'view']">{{ genericImage.tradeObject.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/generic-image', genericImage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
