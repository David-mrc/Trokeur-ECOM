<style>
  @import url('https://fonts.googleapis.com/css2?family=Days+One&display=swap');
</style>

<div class="transactions-item horizontal-item card shadow p-10 col-12">
  <div class="row">
    <!-- Image à gauche -->
    <img src="chemin_de_votre_image" alt="Image" class="item-image col-md-3 mr-2">
    
    <div class="col-md-2">
    <!-- Titre à gauche de l'image -->
    <h2 class="mr-10">Titre</h2>
    <h3 class="mr-10">description</h3>
    </div>
    <!-- Symbole au milieu -->
    <div class="item-symbol col-md-2 m-10">Symbole</div>
  
    <!-- Deuxième titre à droite du symbole -->
    <div class="col-md-2">
      <!-- Titre à gauche de l'image -->
      <h2 class="mr-10">Titre</h2>
      <h3 class="mr-10">description</h3>
      </div>
  
    <!-- Image à droite -->
    <img src="chemin_de_votre_image" alt="Image" class="item-image col-md-3 ml-2">
    
    <div class="row">
    <!-- Transaction Proposée à quelqu'un d'autre -->
      <button *ngIf="propose" class="item-button">Annuler Proposition</button>

    <!-- Transaction Recue de quelqu'un d'autre -->
      <!-- Bouton accepter la transaction -->
      <button *ngIf="recues" class="item-button">Accepter Transaction</button>
      <!-- Bouton refuser la transaction -->
      <button *ngIf="recues" class="item-button">Refuser Transaction</button>
    </div>
    </div>

</div>
